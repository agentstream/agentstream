name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        working-directory: ./operator
        with:
          go-version-file: go.mod

      - name: Run Operator linter
        uses: golangci/golangci-lint-action@v6
        working-directory: ./operator
        with:
          version: v1.63.4
